<html>
<body>
<script type="text/javascript">
var a,b;
var sum=0;
    
a=prompt("Enter Value of A");
b=prompt("Enter Value of B");
    
document.write("Value of A is="+a+"Value of B is="+b+"<br>");
sum=parseInt(a)+parseInt(b);
    
document.write("Sum of Values is="+sum+"<br>");
document.write("Completed");
</script>
</body>
</html>
