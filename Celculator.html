<!doctype html>
<html>
<head>
<script>
//function for displaying values
function dis(val)
{
document.getElementById("num").value+=val
 }
//function for evaluation
function solve()
{
let x = document.getElementById("num").value
let y = eval(x)
document.getElementById("num").value = y
}
//function for clearing the display
function clr()
{
document.getElementById("num").value = ""
}
</script>
<!-- for styling -->
<style>
.title{
borde;r-radius: 10px;
margin-bottom: 10px;
text-align:center;
font-size: 36px;
width: 1345px;
color:#000000;
background-color:#FF7E3B;
border: solid #FFFFFF 5px;
}
input[type="button"]
{
border-radius: 10px;
background-color:#F72640;
color:#FFFFFF;
font-size: 26px;
border-color:#000000 ;
width:100%;
}
input[type="text"]
{
border-radius: 10px;
text-align: right;
background-color:white;
border-color: black ;
width:100% ;
font-size: 20px;
}
</style>
</head>

<body bgcolor="#22D2FF">
    <div class ="title"title>JavaScript Calculator by JAP</div>
        <table border="6" align="center" bgcolor="#0070E7" cellpadding="15" cellspacing="5" width="600" bordercolor="#000000" >
            <tr>
                <td><input type="button" value="c" onclick="clr()"/></td>
                <td colspan="3"><input type="text" id="num"/></td>
<!-- clr() function will call clr to clear all value -->
            </tr>
            <tr>
<!-- creating buttons and assigning values-->
                <td><input type="button" value="+" onclick="dis('+')"/> </td>
                <td><input type="button" value="1" onclick="dis('1')"/> </td>
                <td><input type="button" value="2" onclick="dis('2')"/> </td>
                <td><input type="button" value="3" onclick="dis('3')"/> </td>
            </tr>
            <tr>
                <td><input type="button" value="-" onclick="dis('-')"/> </td>
                <td><input type="button" value="4" onclick="dis('4')"/> </td>
                <td><input type="button" value="5" onclick="dis('5')"/> </td>
                <td><input type="button" value="6" onclick="dis('6')"/> </td>
            </tr>
            <tr>
                <td><input type="button" value="*" onclick="dis('*')"/> </td>
                <td><input type="button" value="7" onclick="dis('7')"/> </td>
                <td><input type="button" value="8" onclick="dis('8')"/> </td>
                <td><input type="button" value="9" onclick="dis('9')"/> </td>
            </tr>
            <tr>
                <td><input type="button" value="/" onclick="dis('/')"/> </td>
                <td><input type="button" value="." onclick="dis('.')"/> </td>
                <td><input type="button" value="0" onclick="dis('0')"/> </td>
                <!-- Evaluating function call eval()-->
                <td><input type="button" value="=" onclick="solve()"/> </td>
            </tr>
</table>

</body>
</html>
