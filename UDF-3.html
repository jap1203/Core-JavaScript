<html>
<head>
<script type="text/javascript">
function chek_value()
{
    m=parseInt(prompt("Enter Value for M"));
    n=parseInt(prompt("Enter Value for N"));
    var area;
    area=m*n;
    return area;
}
</script>
</head>

<body>
<script type="text/javascript">
var arr;
arr=chek_value();
document.write("Area of Rectangle is="+arr);
</script>
</body>
</html>
