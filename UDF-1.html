<html>
<head>
<script type="text/javascript">
function calculate()
{
    var a=20;
    var b=30;
    var sum=0;
    var avg;
    sum=a+b;
    document.write("Sum of Values are="+sum+"<br>");
    avg=sum/2;
    document.write("Average of Values are="+avg);
}
</script>
</head>
<body>
<script type="text/javascript">
calculate();    
</script>
</body>
</html>
