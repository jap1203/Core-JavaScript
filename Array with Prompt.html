<html>
<body>
<script type="text/javascript">
var num=new Array();
var i,len;
len=parseInt(prompt("Enter Number"));
    
for(i=1;i<len;i++)
    {
        num[i]=parseInt(prompt("Enter Value"));
    }
for(i=0;i<len;i++)
    {
        document.write("Element"+i+":-"+num[i]+"<br>");
    }
</script>
</body>
</html>
