<html>
<body>
<script type="text/javascript">
var i,a,b,sum=0;
    
a=parseInt(prompt("Enter 1st Value","1"));
b=parseInt(prompt("Enter 2nd Value","10"));
for(i=a;i<=b;i++)
    {
        sum=sum+i;
    }
    
document.write("Sum of 1st to 2nd Value="+sum+"<br>");
document.write("Completed");
</script>
</body>
</html>
