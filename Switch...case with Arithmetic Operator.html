<html>
<body>
<script type="text/javascript">
var a=10;
var b=20;
var c;
var sym="+";
    
switch(sym)
    {
        case "+":
            c=a+b;
            document.write("Sum="+c);
            break;
        case "-":
            c=a-b;
            document.write("Subraction="+c);
            break;
        case "*":
            c=a*b;
            document.write("Multiplication="+c);
            break;
        case "/":
            c=a/b;
            document.write("Division="+c);
            break;
    }
</script>
</body>
</html>
