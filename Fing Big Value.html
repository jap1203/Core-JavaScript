<html>
<head>
</head>

<body>
<script type="text/javascript">
    var a,b,c;
    a=prompt("Enter Value of A");
    b=prompt("Enter Value of B");
    c=prompt("Enter Value of C");
    
    document.write("Available Values Are="+a+" "+b+" "+c+"<br>");
    if(a>b && a>c)
        {
            document.write("A is Bigger Value");
        }
    else if(b>a && b>c)
        {
            document.write("B is Bigger Value");
        }
    else if(c>b && c>a)
        {
            document.write("C is Bigger Value");
        }
    else
        {
            document.write("Same Values");
        }
    
</script>
</body>
</html>
