<!DOCTYPE html>
<html>

<head>
    <script>
        function checkpass() {
            var pass1 = document.getElementById('password');
            var pass2 = document.getElementById('confirm_password');
            var msg = document.getElementById('confirm_msg');

            var good = "#66cc66";
            var bad = "#ff6666";

            if (pass1.value == pass2.value) {
                msg.style.color = good;
                msg.innerHTML = "Password Match";
            }
            else {
                msg.style.color = bad;
                msg.innerHTML = "Password not Match!";
            }
        }
    </script>
</head>

<body>
    <form>
        <input type="text" placeholder="Password" id="password" required>
        <input type="text" id="confirm_password" placeholder="Confirm Password" required onkeyup="checkpass();">
        <span id="confirm_msg"></span>
        <input type="submit" value="save" name="save">
    </form>
</body>

</html>
