<html>
<body>
<script type="text/javascript">
var i=1;
    
do
    {
        if(i%2==1)
            {
                document.write("Odd Value="+i+"--");
            }
        else
            {
                document.write("Even Value="+i+"<br>");
            }
        i++;
    }while(i<15);
</script>
</body>
</html>
