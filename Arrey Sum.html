<html>
<head>
<script type="text/javascript">
var car=new Array();
var i,len,sum=0;
len=parseInt(prompt("Enter number of Value"));
for(i=0;i<len;i++)
{
	car[i]=parseInt(prompt("Enter numeric Value"));
}
for(i=0;i<len;i++)
{
	sum+=car[i];
}
document.write("Sum of Value are="+sum);
</script>
</head>

<body>
</body>
</html>
