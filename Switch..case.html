<html>
<body>
<script type="text/javascript">
var a="Apple";
    
switch(a)
    {
        case "Grapes":
            document.write("I Like grapes");
            break;
        case "Apple":
            document.write("I Like Apple");
            break;
        case "Mango":
            document.write("I Like Mangoes");
            break;
        default:
            document.write("I don't Like Fruites");
            break;
    }
</script>
</body>
</html>
