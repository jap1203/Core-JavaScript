<html>
<body>
<script type="text/javascript">
var d=new Date();
document.write("Today's Date:"+d.getDate()+"<br>");
document.write("Today's Date:"+d.getDay()+"<br>");
document.write("Year Value:"+d.getFullYear()+"<br>");
document.write("Month Value:"+d.getMonth()+"<br>");
document.write("Today's Time:"+d.getHours()+"<br>");
document.write("Today's Minute:"+d.getMinutes()+"<br>");
document.write("Today's Second:"+d.getSeconds()+"<br>");
</script>
</body>
</html>
