<html>
<body>
<script type="text/javascript">
var i;
var oddsum=0;
var evensum=0;
    
for(i=1;i<=20;i++)
    {
        if(i%2==1)
            {
                oddsum=oddsum+i;
            }
        else
            {
                evensum=evensum+i;
            }
    }
document.write("Sum of Odd Value are="+oddsum+"<br>");
document.write("Sum of Even Value are="+evensum);
</script>
</body>
</html>
